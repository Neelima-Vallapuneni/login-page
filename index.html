<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-info-subtle"> 
    <div class="container-fluid">
        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="me-3">
                <button type="button" class=" btn btn-dark fw-bold" data-bs-toggle="modal" data-bs-target="#login">Login</button>
            </div>
            <div class="modal fade" id="login">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content bg-danger-subtle">
                        <div class="modal-header justify-content-center">
                            <h5 class="modal-title w-100 text-center">LOGIN</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form action="#" method="post">
                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-success"><i class="bi bi-person-fill"></i></span>
                                    <input type="email" class="form-control" placeholder="Enter your Email">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-success"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" placeholder="Enter your Password" id="loginPassword">
                                    <span class="input-group-text" style="cursor: pointer;" onclick="togglePassword('loginPassword',this)"><i class="bi bi-eye-slash"></i></span>
                                </div>
                                <a href="#" class="d-block mb-3 text-decoration-none">Forgot Password?</a>
                                <button type= "submit" class="btn w-100 btn-primary fw-bold mb-3">Log In</button>
                                <p class="text-center">Don't have an account?<a href="#" class="text-decoration-none" data-bs-toggle="modal" data-bs-target="#signup" data-bs-dismiss="modal">Signup</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="signup">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content bg-danger-subtle">
                        <div class="modal-header justify-content-center">
                            <h5 class="modal-title w-100 text-center">SIGNUP</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form action="#" method="post">
                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-success"><i class="bi bi-person-fill"></i></span>
                                    <input type="email" class="form-control" placeholder="Enter your Email">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-success"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" placeholder="Create Password" id="signupPassword">
                                    <span class="input-group-text" style="cursor: pointer;" onclick="togglePassword('signupPassword',this)"><i class="bi bi-eye-slash"></i></span>
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-success"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" placeholder="Confirm Password" id="confirmPassword">
                                    <span class="input-group-text" style="cursor: pointer;" onclick="togglePassword('confirmPassword',this)"><i class="bi bi-eye-slash"></i></span>
                                </div>
                                <div class=" form-check mb-3">
                                <input type="checkbox" class="form-check-input" id="terms">
                                <label class="form-check-label" for="terms">I agree to the<a href="#" class="text-decoration-none">Terms & Conditions</a></label>
                                </div>                               
                                <button type="submit" class="btn w-100 btn-primary fw-bold mb-3">Sign Up</button>
                                <p class="text-center">Already have an account?<a href="#" class="text-decoration-none" data-bs-toggle="modal" data-bs-target="#login" data-bs-dismiss="modal">Login</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script>
function togglePassword(inputId, element) {

    const input = document.getElementById(inputId);
    const icon = element.querySelector("i");

    if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("bi-eye-slash");
        icon.classList.add("bi-eye");
    } else {
        input.type = "password";
        icon.classList.remove("bi-eye");
        icon.classList.add("bi-eye-slash");
    }
}
</script>

</body>
</html>
